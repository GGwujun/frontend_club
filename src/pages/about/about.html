<ion-header>
	<ion-navbar>
		<ion-title>
			FormBuilder1
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<form [formGroup]="todo" (ngSubmit)="logForm()" >
		<!--text-->
		<ion-item>
			<ion-label>Todo</ion-label>
			<ion-input type="text" formControlName="title"></ion-input>
		</ion-item>

		<!--textarea-->
		<ion-item>
			<ion-label>Description</ion-label>
			<ion-textarea formControlName="description"></ion-textarea>
		</ion-item>


		<!--radio-->
		<ion-list radio-group formControlName="sexradio">
			<ion-list-header>性别</ion-list-header>
			<ion-item>
				<ion-label>男</ion-label>
				<ion-radio checked="true" value="1"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>女</ion-label>
				<ion-radio checked="false" value="2"></ion-radio>
			</ion-item>
		</ion-list>


		<!--checkbox-->

		<ion-list >
			<ion-list-header >
				爱好
			</ion-list-header>
			<ion-item *ngFor="let item of csducheck" [attr.title]="item.value | lowercase">
				<ion-label>
					{{item.value}}
				</ion-label>
				<ion-checkbox checked="true" formControlName="loveitem"  [(ngModel)]="item.isChecked"  (ionChange)="changeCheckbox()">
				</ion-checkbox>
			</ion-item>
		</ion-list>
		
		<!--select-->
		<ion-list>
			<ion-item>
				<ion-label>
					爱好
				</ion-label>
				<ion-select formControlName="cobom" multiple="true">
					<ion-option value="1">
						足球
					</ion-option>
					<ion-option value="2">
						篮球
					</ion-option>
					<ion-option value="3">
						排球
					</ion-option>
					<ion-option value="4">
						羽毛球
					</ion-option>
				</ion-select>
			</ion-item>
		</ion-list>


		<!--date-->

		<ion-list>
			<ion-item>
				<ion-label>
					出生日期
				</ion-label>
				<ion-datetime cancelText="取消" doneText="确定"  displayFormat="MMM DD, YYYY HH:mm" pickerFormat="MMM DD, YYYY HH:mm"  formControlName="date"></ion-datetime>
			</ion-item>
		</ion-list>

		<button ion-button round block  type="submit" [disabled]="!todo.valid">提交</button>
	</form>

</ion-content>
